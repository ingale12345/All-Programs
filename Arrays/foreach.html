<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Rno</th>
        <th>Names</th>
      </tr>
      <script>
        let names = [
          "Prajwal",
          "Omkar",
          "Nitin",
          "Rushi",
          "Shubham",
          "Pravin",
          "Pradip",
        ];
        let count = 0;
        names.forEach((el) => {
          document.write(`<tr><td>${++count}</td><td>${el}</td></tr>`);
        });
      </script>
    </table>
  </body>
</html>
