<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Assignment</title>
    <script src="./form.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #container {
        background-color: cyan;
        /* align-self: c; */
        padding: 10px;
        text-align: left;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div id="container">
      <form>
        <label> Firstname </label>
        <input type="text" id="fname" name="firstname" size="15" />
        <span id="fname_text"></span>
        <br />

        <br />
        <label> Lastname: </label>
        <input type="text" id="lname" name="lastname" size="15" /> <br />
        <br />

        <label> Course : </label>
        <select id="course">
          <option value="Course">Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>

        <br />
        <br />
        <label> Gender : </label><br />
        <input type="radio" checked name="gender" value="Male" /> Male <br />
        <input type="radio" name="gender" value="Female" /> Female <br />

        <br />
        <br />

        <label> Phone : </label>
        <input type="text" id="country_code" value="+91" size="2" />
        <input type="text" id="phone" name="phone" maxlength="10" /> <br />
        <br />

        Email:
        <input type="email" id="email" name="email" /> <br />
        <br />
        <br />
        Password:
        <input type="Password" id="pass" name="pass" /> <br />
        <br />
        <input type="button" value="Submit" id="form_submit" />
        <input type="button" value="Clear" id="form_clear" />
      </form>
    </div>
    <div id="output"></div>
  </body>
</html>
